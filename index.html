<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falling Sand</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 overflow-hidden bg-gray-900 text-white">
  <div class="relative w-screen h-screen">
    <header class="absolute top-0 w-full z-10 pointer-events-none bg-gray-800/80 py-2 px-4 text-center">
      <h1 class="text-xl font-bold">Falling Sand</h1>
      <p class="text-xs text-gray-300">Click to add sand!</p>
    </header>

    <canvas id="canvas"
      class="block absolute top-0 left-0 image-rendering-pixelated image-rendering-crisp-edges"></canvas>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
